<div class="campaign-card" [ngStyle]="{ 'background-image': 'url(' + campaign?.imageUrl + ')' }">
    <div class="overlay"
        [ngStyle]="{ 'background': 'linear-gradient(0deg, rgb('+ campaign?.color +') 0%, rgba('+ campaign?.color +', 1) 40%, rgba(255,255,255,0) 100%)' }">
        <h5 class="title font-bold">{{ campaign?.title }}</h5>
        <h6 class="description font-medium">{{ campaign?.description }}</h6>
    </div>
</div>
