<section class="tab-content leaderboard">
  <div class="leaderboard-header">
    <h5 class="title left font-medium">ადგილი</h5>
    <h5 class="title font-medium">
      <img ngSrc="/assets/voucher.png" class="voucher" alt="Voucher Icon" height="12" width="19">
      ვაუჩერი
    </h5>
    <h5 class="title font-medium">პრიზი</h5>
  </div>
  <div class="leaderboard-body">
    <app-leaderboard-item *ngFor="let item of items; let i = index" [position]="i + 1" [item]="item">
    </app-leaderboard-item>
  </div>
</section>
