<div class="leaderboard-item">
  <div class="title left position font-medium">
    {{ position }}
  </div>
  <div class="title font-medium">
    {{ item?.voucher }}
  </div>
  <div class="title right font-medium">
    <img *ngIf="item?.prizeAvatarUrl" [ngSrc]="item?.prizeAvatarUrl ?? ''" class="avatar" [alt]="item?.prize" width="16" height="16"/>
    {{ item?.prize }}
  </div>
</div>
